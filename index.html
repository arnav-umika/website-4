<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My love for Umika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        #content {
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="content">
        I love you
    </div>
    <script>
        function appendLove() {
            document.getElementById("content").innerHTML += "<br>I love you";
        }
        window.addEventListener('scroll', appendLove);
        function setup() {
            const contentHeight = document.getElementById("content").offsetHeight;
            const windowHeight = window.innerHeight;
            if (contentHeight <= windowHeight) {
                // If the content is shorter than the window height, append more content to fill the screen
                while (document.getElementById("content").offsetHeight <= windowHeight) {
                    document.getElementById("content").innerHTML += "<br>I love you";
                }
            }
        }
        setup();
    </script>
</body>
</html>
